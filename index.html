<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="contents">
      <section id="score">
        <h3>Refresh Scores</h3>
        <button type="reset">Refresh</button>
        <table>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr>
            <td>Chuma</td>
            <td>80</td>
          </tr>
          <tr>
            <td>hhh</td>
            <td>40</td>
          </tr>
          <tr>
            <td>bbb</td>
            <td>20</td>
          </tr>
          <tr>
            <td>xyz</td>
            <td>30</td>
          </tr>
        </table>
      </section>
      <form>
        <h3>Add Your Score</h3>
        <input type="text" name="" id="" placeholder="Your name" />
        <input type="text" name="" id="" placeholder="Your score" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
